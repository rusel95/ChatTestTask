input_dir: ChatTestTask/
output_dir: ChatTestTask/Common/Extensions/SwiftGen/
strings:
  inputs: Resources/Localizable.strings
  outputs:
     templateName: structured-swift4
     output: Localization+SwiftGen.swift
xcassets:
  inputs: Resources/Assets.xcassets
  outputs:
    templateName: swift4
    output: Images+SwiftGen.swift
ib:
  inputs: Flows/
  outputs:
    templateName: scenes-swift4
    output: Storyboards+SwiftGen.swift
colors:
  inputs: Resources/Colors.txt
  outputs:
    templateName: literals-swift4
    output: Colors+SwiftGen.swift
json:
  inputs: Resources/JSONs/UserChats.txt
  outputs:
    templateName: runtime-swift4
    output: JSON+SwiftGen.swift
